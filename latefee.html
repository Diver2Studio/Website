<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: black;
            color: white;
            text-align: center;
            overflow: hidden;
            object-fit: contain;
            width: 100%;
        }
        .slideContainer{
            margin: auto;
            aspect-ratio: 16/9;
            object-fit: contain;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: opacity 1.5s; /* Smooth transition for fading */
        }

        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        .fade-out {
            animation-name: fade-out;
            animation-duration: 1.5s;
            animation-fill-mode: forwards;
        }

        @keyframes fade {
            from { opacity: 0.1; }
            to { opacity: 1; }
        }

        @keyframes fade-out {
            from { opacity: 1; }
            to { opacity: 0.1; }
        }

        /* The dots/bullets/indicators */
        .dot {
            cursor: pointer;
            height: 10px;
            width: 10px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .active, .dot:hover {
            background-color: #717171;
        }


        /* Next & previous buttons */
        .prev, .next {
            display: inline;
            cursor: pointer;
            top: 50%;
            width: auto;
            padding: 8px;
            margin-top: -12px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        /* Position the "next button" to the right */
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* On hover, add a black background color with a little bit see-through */
        .prev:hover, .next:hover {
            color: chartreuse;
        }
    </style>
</head>
<body>
<div class="slideContainer">
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <div style="text-align:center; display: inline">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
    </div>
    <a class="next" onclick="plusSlides(1)">❯</a>

    <div class="slide fade">
        <img src="Images/latefee/Slides/1.png" style="height: 100%;width: 100%">
    </div>

    <div class="slide fade">
        <img src="Images/latefee/Slides/2.png" style="height: 100%;width: 100%">
    </div>

    <div class="slide fade">
        <img src="Images/latefee/Slides/3.png" style="height: 100%;width: 100%">
    </div>

    <div class="slide fade">
        <img src="Images/latefee/Slides/4.png" style="height: 100%;width: 100%">
    </div>

    <div class="slide fade">
        <img src="Images/latefee/Slides/5.png" style="height: 100%;width: 100%">
    </div>

    <div class="slide fade">
        <img src="Images/latefee/Slides/6.png" style="height: 100%;width: 100%">
    </div>

    <div class="slide fade">
        <img src="Images/latefee/Slides/7.png" style="height: 100%;width: 100%">
    </div>
</div>
<script>
    let slideIndex = 0;
    showSlides();

    var interval;

    // Next/previous controls
    function plusSlides(n) {
        slideIndex+=n;
        let slides = document.getElementsByClassName("slide");
        if (slideIndex>=slides.length) slideIndex =0;
        if (slideIndex< 0) slideIndex = slides.length-1;

        showSlides();
    }

    // Thumbnail image controls
    function currentSlide(n) {
        slideIndex = n-1;
        showSlides();
    }

    // Main function to display slides
    function showSlides() {
        setautoplay();
        let slides = document.getElementsByClassName("slide");
        let dots = document.getElementsByClassName("dot");

        for (let i = 0; i < slides.length; i++) {
            if (slides[i].style.display === "block") {
                slides[i].classList.add("fade-out"); // Add fade-out effect
                setTimeout(() => {
                    slides[i].style.display = "none"; // Hide after fade-out
                    slides[i].classList.remove("fade-out"); // Clean up fade-out class
                }, 1500); // Match fade-out animation-duration in CSS
            } else {
                slides[i].style.display = "none"; // Hide non-active slides
            }
        }

        for (let i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }

        // Show the current slide with fade-in effect
        slides[slideIndex ].style.display = "block";
        slides[slideIndex].classList.add("fade");
        dots[slideIndex].className += " active";
    }

    function setautoplay(){
        clearInterval(interval);
        interval = setInterval(() => {
            plusSlides(1);
        }, 4500);
    }

    setautoplay();

    // Automatically switch slides every 5 seconds


</script>
</body>
</html>
