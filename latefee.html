<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: black;
            color: white;
            text-align: center;
            overflow: hidden;
            object-fit: contain;
            width: 100%;
        }
        .slideContainer{
            margin: auto;
            aspect-ratio: 16/9;
            object-fit: contain;
        }
        .slide{
            display: none;
        }
        /* The dots/bullets/indicators */
        .dot {
            cursor: pointer;
            height: 10px;
            width: 10px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .active, .dot:hover {
            background-color: #717171;
        }
        .fade {
            animation-name: fade;
            animation-duration: 0.5s;
        }
        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }


        /* Next & previous buttons */
        .prev, .next {
            display: inline;
            cursor: pointer;
            top: 50%;
            width: auto;
            padding: 8px;
            margin-top: -12px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        /* Position the "next button" to the right */
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* On hover, add a black background color with a little bit see-through */
        .prev:hover, .next:hover {
            color: chartreuse;
        }
    </style>
</head>
<body>
<div class="slideContainer">
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <div style="text-align:center; display: inline">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
    </div>
    <a class="next" onclick="plusSlides(1)">❯</a>

    <div class="slide fade">
        <img src="Images/latefee/Slides/1.png" style="height: 100%;width: 100%">
    </div>

    <div class="slide fade">
        <img src="Images/latefee/Slides/2.png" style="height: 100%;width: 100%">
    </div>

    <div class="slide fade">
        <img src="Images/latefee/Slides/3.png" style="height: 100%;width: 100%">
    </div>

    <div class="slide fade">
        <img src="Images/latefee/Slides/4.png" style="height: 100%;width: 100%">
    </div>

    <div class="slide fade">
        <img src="Images/latefee/Slides/5.png" style="height: 100%;width: 100%">
    </div>

    <div class="slide fade">
        <img src="Images/latefee/Slides/6.png" style="height: 100%;width: 100%">
    </div>

    <div class="slide fade">
        <img src="Images/latefee/Slides/7.png" style="height: 100%;width: 100%">
    </div>
</div>
<script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("slide");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
    }
</script>
</body>
</html>
