<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: white;
        }

        /* Container to center content */
        .about-container {
            max-width: 800px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .about-container h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .about-container p {
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<!-- Centered About Section -->
<div class="about-container">
    <h1>Late Fee: Coming Soon!</h1>
</div>
</body>
</html>
